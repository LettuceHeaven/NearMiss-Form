<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Near Miss Report Form</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  header {
    background-color: #3841be;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .form-wrapper {
    flex: 1;
    padding: 20px;
    display: flex;
    overflow-y: auto;
    justify-content: center;
  }

  .form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 700px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input,
  textarea,
  select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  form {
    height: 100%;
  }

  textarea {
    resize: vertical;
  }

  button {
    margin-top: 20px;
    width: 100%;
    background-color: #28a745;
    color: white;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #218838;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const departmentSelect = document.getElementById("department");
    const sectorContainer = document.getElementById("sector-container");

    departmentSelect.addEventListener("change", function () {
      if (this.value === "Production") {
        sectorContainer.style.display = "block";
      } else {
        sectorContainer.style.display = "none";
      }
    });
  });
</script>

</head>
<body>

  <header>
    Near Miss Incident Report
  </header>

  <div class="form-wrapper">
    <div class="form-container">
      <!-- âœ… Fixed form action -->
      <form action="submit-near-miss.php" method="post" enctype="multipart/form-data" onsubmit="return confirmSubmit()">
        
        <label for="date">Date of Incident</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time of Incident</label>
        <input type="time" id="time" name="time" required />

        <label for="type_report">Type of Report</label>
        <select id="type_report" name="type_report" required>
          <option value="">-- Type of Report --</option>
          <option value="Near Miss">Near Miss</option>
          <option value="Potential Hazard">Potential Hazard</option>
          <option value="Safety Hazard">Safety Hazard</option>
        </select>

        <label for="type_concern">Type of Concern</label>
        <select id="type_concern" name="type_concern" required>
          <option value="">-- Type of Concern --</option>
          <option value="Unsafe Action">Unsafe Action</option>
          <option value="Unsafe Area Condition">Unsafe Area Condition</option>
          <option value="Unsafe Equipment Condition">Unsafe Equipment Condition</option>
          <option value="Unsafe Work Method">Unsafe Work Method</option>
        </select>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required />

        <label for="description">Describe the Near Miss</label>
        <textarea id="description" name="description" rows="4" placeholder="Provide details..." required></textarea>

        <label for="action">Action Taken</label>
        <textarea id="action" name="action" rows="3" placeholder="What was done after the incident?"></textarea>

        <label for="image_upload">Upload Image (optional)</label>
        <input type="file" id="image_upload" name="image_upload" accept="image/*" />

        <label for="video_upload">Upload Video (optional)</label>
        <input type="file" id="video_upload" name="video_upload" accept="video/*" />

        <label for="department">Department</label>
        <select id="department" name="department" required>
          <option value="">-- Select Department --</option>
          <option value="Maintenance">Maintenance</option>
          <option value="Logistics">Logistics</option>
          <option value="Production">Production</option>
          <option value="Warehouse">Warehouse</option>
          <option value="Quality Assurance">Quality Assurance</option>
          <option value="Health & Safety">Health & Safety</option>
          <option value="Human Resources">Human Resources</option>
        </select>

        <div id="sector-container" style="display: none;">
          <label for="sector">Sector</label>
          <select id="sector" name="sector" required>
            <option value="">-- Select Sector --</option>
            <option value="Assembly">Assembly</option>
            <option value="Packaging">Packaging</option>
            <option value="Testing">Testing</option>
            <option value="Welding">Welding</option>
            <option value="Machining">Machining</option>
          </select>
        </div>

        <label for="employee_id">Employee ID</label>
        <input type="text" id="employee_id" name="employee_id" placeholder="Your employee ID" required />

        <label for="reported_by">Reported By:</label>
        <input type="text" id="reported_by" name="reported_by" placeholder="Reported By" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" />

        <label for="contact_number">Contact Number</label>
        <input type="text" id="contact_number" name="contact_number" placeholder="09xxxxxxxxx" />

        <button type="submit">Submit Report</button>
      </form>
    </div>
  </div>

    </div>
  </div>

  <script>
  function confirmSubmit() {
    return confirm("Are you sure all the details are correct before submitting?");
  }
  </script>

</body>
</html>


</body>
</html>
